# production database connection data
spring.datasource.url=${VOTING_DATABASE_URL}
spring.datasource.username=${VOTING_DATABASE_USERNAME}
spring.datasource.password=${VOTING_DATABASE_PASSWORD}

server.port=${PORT}

# Testing the h2 console
# h2 database web client configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true